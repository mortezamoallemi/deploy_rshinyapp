on:
  push:
     branches:
     # Default branches below
       - main
       - master

jobs:
  render_document:
    runs-on: macos-10.15 # macOS Catalina
    strategy:
      matrix:
        r-version: [4.0.2] 
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-R@v1
        with:
          r-version: ${{ matrix.r-version }}
      - name: Setting up pandoc for Rmd docs
        uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "rmarkdown"))'
	  Rscript -e 'rmarkdown::render("report.Rmd", "html_document")'
      # - name: Updating data and cleaning 
      #  run: |
      #    source('scripts/datacleaning.R')
      #  shell: Rscript {0}
      - name: Commit files
        run: |
          git config --local core.autocrlf false
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add . && git add --renormalize .
          git pull origin ${{ github.head_ref }} --autostash --rebase -X ours
          git commit --allow-empty -am "AUTO-GH ACTION: ${{ github.workflow }}"
          NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
